<!doctype html>
<html lang="en">
<head>
	<title>Reflection (Three.js) Example 04 05</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="three.js"></script>
<script src="ParametricGeometries.js"></script>

<script src="Detector.js"></script>
<script src="stats.js"></script>
<script src="OrbitControls.js"></script>
<script src="THREEx.KeyboardState.js"></script>
<script src="THREEx.FullScreen.js"></script>
<script src="THREEx.WindowResize.js"></script>

<!-- jQuery code to display an information button and box when clicked. -->
<script src="jquery-1.9.1.js"></script>
<script src="jquery-ui.js"></script>
<link rel=stylesheet href="jquery-ui.css" />
<link rel=stylesheet href="info.css"/>
<script src="info.js"></script>
<div id="infoButton"></div>
<div id="infoBox" title="Demo Information">
This three.js demo is part of a collection at
<a href="http://stemkoski.github.io/Three.js/">http://stemkoski.github.io/Three.js/</a>
</div>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
/*
	Three.js "tutorials by example"
	Author: Lee Stemkoski
	Date: July 2013 (three.js v59dev)
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var mirrorCube, mirrorCubeCamera; // for mirror material
var mirrorCube1, mirrorCubeCamera1; // for mirror material
var mirrorCube2, mirrorCubeCamera2;
var mirrorCube3;
var mirrorSphere, mirrorSphereCamera;
var movingSpeeds = [2, 3, 4, 1]

init();
animate();

// FUNCTIONS 		
function init() 
{
	// SCENE
	scene = new THREE.Scene();
	// CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
	camera.position.set(0,350,1000);
	camera.lookAt(scene.position);	
	// RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	// EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	// CONTROLS
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	// STATS
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	// LIGHT
	var light = new THREE.PointLight(0xffffff);
	light.position.set(0,250,0);
	scene.add(light);
	// FLOOR
	var floorTexture = new THREE.TextureLoader().load( 'textures/stone.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 5, 5 );
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side:THREE.BackSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	
	// SKYBOX/FOG
	var materialArray = [];
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/dawnmountain-xpos.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/dawnmountain-xneg.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/dawnmountain-ypos.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/dawnmountain-yneg.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/dawnmountain-zpos.png' ) }));
	materialArray.push(new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'textures/dawnmountain-zneg.png' ) }));
	for (var i = 0; i < 6; i++)
	   materialArray[i].side = THREE.BackSide;
	var skyboxMaterial = new THREE.MeshFaceMaterial( materialArray );
	var skyboxGeom = new THREE.BoxGeometry( 5000, 5000, 5000, 64, 64, 64 );
	var skybox = new THREE.Mesh( skyboxGeom, skyboxMaterial );
	scene.add( skybox );	
	
	////////////
	// CUSTOM //
	////////////
	
	var cubeGeom = new THREE.BoxGeometry(500, 300, 30,100,100,100);
	mirrorCubeCamera = new THREE.CubeCamera( 0.1, 5000, 2048 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( mirrorCubeCamera );
	var mirrorCubeMaterial = new THREE.MeshBasicMaterial( { envMap: mirrorCubeCamera.renderTarget } );
	mirrorCube = new THREE.Mesh( cubeGeom, mirrorCubeMaterial );
	mirrorCube.position.set(-250,150,-1500);
	//mirrorCubeCamera.position = mirrorCube.position;    not working with new three.js
	mirrorCubeCamera.position.set(-250,150,-1500);
	scene.add(mirrorCube);	

	var cubeGeom1 = new THREE.BoxGeometry(100, 100, 100,100,100,100);
	mirrorCubeCamera1 = new THREE.CubeCamera( 0.1, 5000, 2048 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( mirrorCubeCamera1 );
	var mirrorCubeMaterial1 = new THREE.MeshPhongMaterial({
		envMap: mirrorCubeCamera1.renderTarget,
		transparent: true,
		opacity: 0.7,
		side: THREE.FrontSide
	});
	mirrorCube1 = new THREE.Mesh( cubeGeom1, mirrorCubeMaterial1 );
	mirrorCube1.position.set(-250,50,-200);
	//mirrorCubeCamera.position = mirrorCube.position;    not working with new three.js
	mirrorCubeCamera1.position.set(-250,50,-200);
	scene.add(mirrorCube1);	

	var cubeGeom2 = new THREE.BoxGeometry(100, 100, 100,100,100,100);
	mirrorCubeCamera2 = new THREE.CubeCamera( 0.1, 5000, 2048 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( mirrorCubeCamera2 );
	var mirrorCubeMaterial2 = new THREE.MeshBasicMaterial( { envMap: mirrorCubeCamera2.renderTarget } );
	mirrorCube2 = new THREE.Mesh( cubeGeom2, mirrorCubeMaterial2 );
	mirrorCube2.position.set(-250,50,200);
	//mirrorCubeCamera.position = mirrorCube.position;    not working with new three.js
	mirrorCubeCamera2.position.set(-250,50,200);
	scene.add(mirrorCube2);

	var cubeGeom3 = new THREE.BoxGeometry(100, 100, 100, 100, 100, 100); // keep higher segments
	var loader = new THREE.TextureLoader();
	var cubeTexture = loader.load('textures/weave.jpg');
	var cubeBumpMap = loader.load('textures/weave-bump.jpg');
	// optionally use a normal map if you have one:
	// var cubeNormalMap = loader.load('textures/weave-normal.jpg');
	cubeTexture.wrapS = cubeTexture.wrapT = THREE.RepeatWrapping;
	cubeBumpMap.wrapS = cubeBumpMap.wrapT = THREE.RepeatWrapping;

	// use a lighting-aware material
	var cubeMaterial = new THREE.MeshPhongMaterial({
	  map: cubeTexture,
	  bumpMap: cubeBumpMap,
	  bumpScale: 1.5,
	  shininess: 30
	});

	mirrorCube3 = new THREE.Mesh(cubeGeom3, cubeMaterial);
	mirrorCube3.position.set(-250,50,-400);
	mirrorCube3.castShadow = true;
	mirrorCube3.receiveShadow = true;
	scene.add(mirrorCube3);	
	
	var sphereGeom =  new THREE.SphereGeometry( 50, 32, 16 ); // radius, segmentsWidth, segmentsHeight
	mirrorSphereCamera = new THREE.CubeCamera( 0.1, 5000, 2048 );
	// mirrorCubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
	scene.add( mirrorSphereCamera );
	var mirrorSphereMaterial = new THREE.MeshBasicMaterial( { envMap: mirrorSphereCamera.renderTarget } );
	mirrorSphere = new THREE.Mesh( sphereGeom, mirrorSphereMaterial );
	mirrorSphere.position.set(75,50,0);
	//mirrorSphereCamera.position = mirrorSphere.position;
	mirrorSphereCamera.position.set(75,50,0);
	scene.add(mirrorSphere);

}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
	stats.update();
}

function render() 
{
	// move the CubeCamera to the position of the object
	//    that has a reflective surface, "take a picture" in each direction
	//    and apply it to the surface.
	// need to hide surface before and after so that it does not
	//    "get in the way" of the camera
	mirrorCube.visible = false;
	mirrorCubeCamera.updateCubeMap( renderer, scene );
	mirrorCube.visible = true;

	mirrorCube1.visible = false;
	mirrorCubeCamera1.updateCubeMap( renderer, scene );
	mirrorCube1.visible = true;

	mirrorCube2.visible = false;
	mirrorCubeCamera2.updateCubeMap( renderer, scene );
	mirrorCube2.visible = true;

	mirrorSphere.visible = false;
	mirrorSphereCamera.updateCubeMap( renderer, scene );
	mirrorSphere.visible = true;


	if ( mirrorSphere.position.x > 450 || mirrorSphere.position.x < -450 ) 
		movingSpeeds[0] *= -1;
	mirrorSphere.position.x += movingSpeeds[0];
	mirrorSphereCamera.position.x = mirrorSphere.position.x;

	if ( mirrorCube1.position.x > 450 || mirrorCube1.position.x < -450 ) 
		movingSpeeds[1] *= -1;
	mirrorCube1.position.x += movingSpeeds[1];
	mirrorCubeCamera1.position.x = mirrorCube1.position.x;
	
	if ( mirrorCube2.position.x > 450 || mirrorCube2.position.x < -450 ) 
		movingSpeeds[2] *= -1;
	mirrorCube2.position.x += movingSpeeds[2];
	mirrorCubeCamera2.position.x = mirrorCube2.position.x;

	if ( mirrorCube3.position.x > 450 || mirrorCube3.position.x < -450 ) 
		movingSpeeds[3] *= -1;
	mirrorCube3.position.x += movingSpeeds[3];

	renderer.render( scene, camera );
}

</script>

</body>
</html>
